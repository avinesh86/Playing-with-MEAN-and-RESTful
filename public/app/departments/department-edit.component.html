<div>
    <header>
        <h3>
            <span class="glyphicon glyphicon-user"></span>
            {{ department.departmentName }} {{ department.departmentName }}
        </h3>
    </header>
    <br />
    <form (ngSubmit)="submit()" #departmentForm="ngForm" class="editForm" novalidate>
      <div class="form-group">
        <label>Department Name</label>
        <input type="text" class="form-control" name="departmentName" [(ngModel)]="department.departmentName" #departmentName="ngModel" required>
        <div class="alert alert-danger" [hidden]="departmentName.untouched || departmentName.valid">Department Name is required</div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="department.description" #description="ngModel" required>
      </div>
    
      <div *ngIf="department">
        <div class="alert alert-warning" *ngIf="department._id && deleteMessageEnabled">
           Delete Department?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
           <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
        </div>
        <button class="btn btn-danger" *ngIf="department._id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;
  
        <div class="pull-right" *ngIf="!deleteMessageEnabled">
          <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
          <button type="submit" class="btn btn-success" [disabled]="!departmentForm.valid">{{ operationText }}</button>
        </div>
      </div>
      <br />
      <br />
      <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  
    </form>
  </div>
