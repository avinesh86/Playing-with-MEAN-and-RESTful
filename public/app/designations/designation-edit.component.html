<div>
    <header>
        <h3>
            <span class="glyphicon glyphicon-user"></span>
            {{ designation.designationName }} {{ designation.designationName }}
        </h3>
    </header>
    <br />
    <form (ngSubmit)="submit()" #designationForm="ngForm" class="editForm" novalidate>
      <div class="form-group">
        <label>Designation Name</label>
        <input type="text" class="form-control" name="designationName" [(ngModel)]="designation.designationName" #designationName="ngModel" required>
        <div class="alert alert-danger" [hidden]="designationName.untouched || designationName.valid">Designation Name is required</div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="designation.description" #description="ngModel" required>
      </div>
    
      <div *ngIf="designation">
        <div class="alert alert-warning" *ngIf="designation._id && deleteMessageEnabled">
           Delete Designation?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
           <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
        </div>
        <button class="btn btn-danger" *ngIf="designation._id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;
  
        <div class="pull-right" *ngIf="!deleteMessageEnabled">
          <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
          <button type="submit" class="btn btn-success" [disabled]="!designationForm.valid">{{ operationText }}</button>
        </div>
      </div>
      <br />
      <br />
      <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  
    </form>
  </div>
